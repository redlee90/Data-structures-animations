	<head>

		<!-- css sheet for how the page is laid out -->
		
		<link rel="stylesheet" href="./rb_files/visualizationPageStyle.css">

		<script src="./rb_files/jquery-1.5.2.min.js"></script>
		<script src="./rb_files/jquery-ui-1.8.11.custom.min.js"></script>
				
		<!-- Javascript for the actual visualization code -->
		<script type="text/javascript" src="./rb_files/CustomEvents.js"> </script>
		<script type="text/javascript" src="./rb_files/UndoFunctions.js"> </script>
		<script type="text/javascript" src="./rb_files/AnimatedObject.js"> </script>
		<script type="text/javascript" src="./rb_files/AnimatedLabel.js"> </script>
		<script type="text/javascript" src="./rb_files/AnimatedCircle.js"> </script>
		<script type="text/javascript" src="./rb_files/AnimatedRectangle.js"> </script>
		<script type="text/javascript" src="./rb_files/AnimatedLinkedList.js"> </script>
		<script type="text/javascript" src="./rb_files/AnimatedDoublyLinkedList.js"> </script>
		<script type="text/javascript" src="./rb_files/HighlightCircle.js"> </script>
		<script type="text/javascript" src="./rb_files/Line.js"> </script>
		<script type="text/javascript" src="./rb_files/ObjectManager.js"> </script>

	 </head> 
	
	<body onload="initDLL();" class="VisualizationMainPage">
		
		<div id = "container">
			<div id = "mainContent"> 
				
				<div id = "algoControlSection">
					<!-- Table for buttons to control specific animation (insert/find/etc) -->
					<!-- (filled in by javascript code specific to the animtion) -->
					<table id="AlgorithmSpecificControls"> </table> 
				</div>
				
					<!-- Drawing canvas where all animation is done.  Note:  can be resized in code -->
					
					<div id="canvasWrapper">
						<!--canvas id="canvas" style="border: 1px solid black;"></canvas-->
						<canvas id="canvas"></canvas>
					</div>				
				
				<div id = "generalAnimationControlSection">
					<!-- Table for buttons to control general animation (play/pause/undo/etc) -->
					<!-- (filled in by javascript code, specifically AnimationMain.js)  -->

					<table id="speedbar"> </table>
					<table id="GeneralAnimationControls">  </table>		
				</div>
				
			</div> <!-- mainContent -->
		</div><!-- container -->
	</body></html>
